model_name: 'xgboost'

model_output_paths:
  dir: '../models'
  model: '../models/xgboost.joblib'
  scaler: '../models/xgboost_scaler.joblib'

preprocessing:
  test_size: 0.2
  amount_col: 'Amount'

model_params:
  n_estimators: 2000
  learning_rate: 0.05
  max_depth: 10
  gamma: 0.1
  subsample: 0.8

early_stopping:
  enabled: true
  stopping_rounds: 50
